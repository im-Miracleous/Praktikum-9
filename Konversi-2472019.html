<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Mata Uang</title>
    <link rel="stylesheet" href="/css/Konversi-2472019.css">
</head>
<body>
    <div class="box">
        <div class="item">
            <h1>Konversi Mata Uang</h1>
            <form name="Converter" method="post">
                <div class="input-group">
                    <p class="label"><label for="amount">Jumlah Uang</label></p>
                    <input type="number" name="amount" id="amount" placeholder="Jumlah uang" required>
                </div>
                <div class="input-group">
                    <p class="label"><label for="fromCurrency">Dari Mata Uang</label></p>
                    <select name="fromCurrency" id="fromCurrency">
                        <option value="USD" selected>USD - Dolar Amerika</option>
                        <option value="IDR">IDR - Rupiah Indonesia</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="JPY">JPY - Yen Jepang</option>
                        <option value="GBP">GBP - Pound Inggris</option>
                        <option value="SGD">SGD - Dollar Singapura</option>
                        <option value="AUD">AUD - Dollar Australia</option>
                    </select>
                </div>

                <button id="switch" type="button" onclick="Switch()">&#x21C4 Tukar Mata Uang</button>

                <div class="input-group">
                    <p class="label"><label for="toCurrency">Ke Mata Uang</label></p>
                    <select name="toCurrency" id="toCurrency">
                        <option value="USD">USD - Dolar Amerika</option>
                        <option value="IDR" selected>IDR - Rupiah Indonesia</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="JPY">JPY - Yen Jepang</option>
                        <option value="GBP">GBP - Pound Inggris</option>
                        <option value="SGD">SGD - Dollar Singapura</option>
                        <option value="AUD">AUD - Dollar Australia</option>
                    </select>
                </div>
                <button id="convert" type="button" onclick="Convert()">Konversi</button>
            </form>
            <p class="result"></p>
        </div>
    </div>

    <script>
        function Switch() {
            var kursAwal = document.getElementById("fromCurrency");
            var kursAkhir = document.getElementById("toCurrency");
            var temp = kursAwal.value;

            kursAwal.value = kursAkhir.value;
            kursAkhir.value = temp;
        }

        function Convert() {
            var amount = parseFloat(document.getElementById("amount").value);
            var kursAwal = document.getElementById("fromCurrency").value;
            var kursAkhir = document.getElementById("toCurrency").value;
            var hasil = document.querySelector(".result");
            var nilaiTukar = {
                "USD": 1,
                "IDR": 16500,
                "EUR": 16500 / 18500,
                "JPY": 16500 / 165,
                "GBP": 16500 / 22000,
                "SGD": 16500 / 12750,
                "AUD": 16500 / 10500
            };

            
            if (!amount) {
                hasil.innerHTML = "Tidak Ada Jawaban!!! Isi Terlebih Dahulu!!"
                hasil.style.color = "#e74c3c";
            } else if (kursAwal === kursAkhir) {
                hasil.innerHTML = `${amount} ${kursAwal} = ${amount} ${kursAkhir}`;
                hasil.style.color = "#2575fc";
            } else {
                var convertedAmount = Math.round(((amount * nilaiTukar[kursAkhir]) / nilaiTukar[kursAwal]) * 100) / 100;
                hasil.innerHTML = `${amount} ${kursAwal} = ${convertedAmount} ${kursAkhir}`;
                hasil.style.color = "#2575fc";
            }
        }
    </script>
</body>
</html>
